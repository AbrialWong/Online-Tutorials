<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
    </style>

</head>

<body>
    <a href="#" id="slide-up">Slide Up</a> |<a href="#" id="slide-down">Slide Down</a> |<a href="#" id="toggleSlide">Toggle</a>
    <div id="textBox">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, </p>
        <p>consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <!--Import jquery library 1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("document").ready(function () {

            $("#slide-up").click(function () {
                $("#textBox").slideUp("2000", "linear");

            });

            $("#slide-down").click(function () {
                $("#textBox").slideDown("2000", "linear");

            });

            $("#toggleSlide").click(function () {
                $("#textBox").slideToggle("2000", function(){
                  alert("Done");  
                });

            });

        });
    </script>
</body>

</html>
