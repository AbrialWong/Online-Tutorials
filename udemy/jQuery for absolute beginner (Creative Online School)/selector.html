<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    
</head>
<body>
    <h1>I love jQuery 1.</h1>
    <h1>I love jQuery 2.</h1>
    <h1>I love jQuery 3.</h1>
    <h1>I love jQuery 4.</h1>
    
    <!--Import jquery library 1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
        $("h1").css("border", "2px solid lightblue");//Set the border for the all h1 tag: lightblue 
        $("h1:first").css("border", "2px solid lightcoral"); //Set the border for the first h1 tag: lightcoral 
        $("h1:last").css("border", "2px solid green"); //Set the border for the last h1 tag: green

    });
    </script> 
</body>
</html>
